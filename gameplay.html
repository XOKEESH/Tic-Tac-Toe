<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="media/TicTacToeIcon.png" type="image/png">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <header id="header">
  <div class="divider-left">
    <h2 id="message-left">O</h2>
  </div>
  <div id="reset-div">
    <button id="reset-button" class="invisible">Play Again</button>
  </div>
  <div class="divider-right">
    <h2 id="message-right">X</h2>
  </div>
</header>

<main id="board-container" class="screen hidden">
  <section class="board">
    <div id="sq0" class="sq-style sq-top"></div>
    <div id="sq1" class="sq-style sq-top"></div>
    <div id="sq2" class="sq-style"></div>
    <div id="sq3" class="sq-style sq-middle sq-middle-2"></div>
    <div id="sq4" class="sq-style sq-middle sq-middle-2"></div>
    <div id="sq5" class="sq-style sq-middle"></div>
    <div id="sq6" class="sq-style sq-bottom"></div>
    <div id="sq7" class="sq-style sq-bottom"></div>
    <div id="sq8" class="sq-style"></div>
  </section>
</main>

<footer id="footer">
  <div class="t-divider-left t-divider-left-box-shadow">
    <h2 id="t-text-left"></h2>
  </div>
  <div id="win-message" class="win-message-container"></div>
  <div class="t-divider-right t-divider-right-box-shadow">
    <h2 id="t-text-right"></h2>
  </div>
  <div class="reset-button-container">
    <button id="hard-reset">Reset Game</button>
  </div> 
</footer>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
